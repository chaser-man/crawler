<!DOCTYPE html>
<html>
<head>
    <title>Spider and Bats Game (Circular Gate with Shadow)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and prevent scrolling */
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #000; /* Black background */
        }

        /* Center the canvas */
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #000; /* Canvas background color */
        }

        /* Joystick container styles */
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px; /* Joystick on the left side */
            width: 150px;
            height: 150px;
        }
    </style>
    <!-- Include nippleJS library for the virtual joystick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.min.js"></script>
</head>
<body>
    <!-- Game canvas -->
    <canvas id="gameCanvas"></canvas>
    <!-- Joystick container -->
    <div id="joystick-container"></div>
    <script>
        // Get the canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fit the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Player object
        const player = {
            x: 0,
            y: 0,
            size: 30,
            speed: 3.5, // Player speed set to 4
            dx: 0,
            dy: 0
        };

        // Gate object (circular)
        const gate = {
            x: 0,
            y: 0,
            radius: 25 // Adjust the size as needed
        };

        // Obstacles array
        const obstacles = [];

        // Enemies array
        const enemies = [];

        // Game variables
        let level = 1;
        let showingLevelCleared = false;
        let levelClearedTimeout;

        // Start the game
        startLevel();
        gameLoop();

        // Function to start a level
        function startLevel() {
            // Place the player at a random position along the bottom of the screen
            player.x = Math.random() * (canvas.width - player.size);
            player.y = canvas.height - player.size - 10; // Slight offset from the bottom edge
            player.dx = 0;
            player.dy = 0;

            // Place the gate at a random position along the top of the screen
            gate.x = Math.random() * (canvas.width - gate.radius * 2) + gate.radius;
            gate.y = gate.radius + 10; // Slight offset from the top edge

            initObstacles();
            initEnemies(3 + (level - 1)); // Start with 3 enemies and add one per level
        }

        // Function to handle level cleared
        function levelCleared() {
            showingLevelCleared = true;

            // Set a timeout to proceed to the next level after 2 seconds
            levelClearedTimeout = setTimeout(() => {
                showingLevelCleared = false;
                levelUp();
            }, 2000);
        }

        // Function to handle leveling up
        function levelUp() {
            level++;
            startLevel();
        }

        // Initialize obstacles with random positions and sizes
        function initObstacles() {
            obstacles.length = 0; // Clear any existing obstacles
            const numberOfObstacles = 6; // Six obstacles as per your request

            const MIN_LENGTH = 100;
            const MAX_LENGTH = 200;
            const MIN_WIDTH = 20;
            const MAX_WIDTH = 30;

            for (let i = 0; i < numberOfObstacles; i++) {
                const obstacle = {
                    width: 0,
                    height: 0,
                    x: 0,
                    y: 0
                };

                const isHorizontal = Math.random() < 0.5;

                if (isHorizontal) {
                    obstacle.width = MIN_LENGTH + Math.random() * (MAX_LENGTH - MIN_LENGTH);
                    obstacle.height = MIN_WIDTH + Math.random() * (MAX_WIDTH - MIN_WIDTH);
                } else {
                    obstacle.width = MIN_WIDTH + Math.random() * (MAX_WIDTH - MIN_WIDTH);
                    obstacle.height = MIN_LENGTH + Math.random() * (MAX_LENGTH - MIN_LENGTH);
                }

                let placed = false;
                while (!placed) {
                    obstacle.x = Math.random() * (canvas.width - obstacle.width);
                    obstacle.y = Math.random() * (canvas.height - obstacle.height);

                    if (
                        !isColliding(obstacle, {
                            x: player.x,
                            y: player.y,
                            width: player.size,
                            height: player.size
                        }) &&
                        !isRectCircleColliding(obstacle, gate) &&
                        !obstacles.some(existingObstacle => isColliding(obstacle, existingObstacle))
                    ) {
                        placed = true;
                    }
                }

                obstacles.push(obstacle);
            }
        }

        // Initialize enemies with random positions and speeds
        function initEnemies(numEnemies) {
            enemies.length = 0; // Clear any existing enemies
            const minEnemySpeed = 0.75;
            const maxEnemySpeed = 3;

            for (let i = 0; i < numEnemies; i++) {
                const enemySize = 30; // Adjusted size for better visibility
                const enemy = {
                    x: 0,
                    y: 0,
                    size: enemySize,
                    dx: 0,
                    dy: 0
                };

                let placed = false;
                while (!placed) {
                    enemy.x = Math.random() * (canvas.width - enemy.size);
                    enemy.y = Math.random() * ((canvas.height / 2) - enemy.size); // Top half of the screen

                    const speed = minEnemySpeed + Math.random() * (maxEnemySpeed - minEnemySpeed);
                    const angle = Math.random() * 2 * Math.PI;
                    enemy.dx = Math.cos(angle) * speed;
                    enemy.dy = Math.sin(angle) * speed;

                    if (
                        !isCollidingWithObstacles(enemy.x, enemy.y, enemy.size) &&
                        !isCollidingWithPlayer(enemy) &&
                        !isCollidingWithGate(enemy) &&
                        !enemies.some(existingEnemy => isColliding(enemy, existingEnemy))
                    ) {
                        placed = true;
                    }
                }

                enemies.push(enemy);
            }
        }

        // Game loop
        function gameLoop() {
            clearCanvas();

            if (showingLevelCleared) {
                drawLevelClearedScreen();
            } else {
                updatePlayerPosition();
                updateEnemies();
                drawObstacles();
                drawEnemies();
                drawGate(); // Draw the gate (circular with shadow)
                drawPlayer();
                drawHUD();
            }

            requestAnimationFrame(gameLoop);
        }

        // Function to clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Function to draw the "Level Cleared" screen
        function drawLevelClearedScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)'; // Semi-transparent overlay
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FFFFFF'; // White color for text
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Level Cleared!', canvas.width / 2, canvas.height / 2);
        }

        // Function to draw the gate (circular with purple shadow)
        function drawGate() {
            ctx.save(); // Save the current state

            // Set shadow properties
            ctx.shadowColor = 'rgba(128, 0, 128, 0.5)'; // Semi-transparent purple shadow
            ctx.shadowBlur = 5; // Amount of blur, previously 20
            ctx.shadowOffsetX = 0; // Centered shadow
            ctx.shadowOffsetY = 0; // Centered shadow

            // Draw gate (purple circle)
            ctx.beginPath();
            ctx.arc(gate.x, gate.y, gate.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#800080'; // Purple color for the gate
            ctx.fill();

            ctx.restore(); // Restore the previous state
        }

        // Function to draw the player (spider with legs and eyes)
        function drawPlayer() {
            const centerX = player.x + player.size / 2;
            const centerY = player.y + player.size / 2;
            const radius = player.size / 2;

            // Draw spider body
            ctx.fillStyle = '#808080'; // Gray color for the spider
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw spider legs
            ctx.strokeStyle = '#808080'; // Match legs to spider body color
            ctx.lineWidth = 2;

            // Left side legs (4 legs)
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI + (i - 1.5) * (Math.PI / 8); // Adjust angles for left side legs
                const legLength = radius + 10;
                const startX = centerX + Math.cos(angle) * radius;
                const startY = centerY + Math.sin(angle) * radius;
                const controlX = centerX + Math.cos(angle) * (radius + 5) + Math.sin(angle) * 5;
                const controlY = centerY + Math.sin(angle) * (radius + 5) - Math.cos(angle) * 5;
                const endX = centerX + Math.cos(angle) * legLength;
                const endY = centerY + Math.sin(angle) * legLength;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.quadraticCurveTo(controlX, controlY, endX, endY);
                ctx.stroke();
            }

            // Right side legs (4 legs)
            for (let i = 0; i < 4; i++) {
                const angle = (i - 1.5) * (Math.PI / 8); // Adjust angles for right side legs
                const legLength = radius + 10;
                const startX = centerX + Math.cos(angle) * radius;
                const startY = centerY + Math.sin(angle) * radius;
                const controlX = centerX + Math.cos(angle) * (radius + 5) + Math.sin(angle) * -5;
                const controlY = centerY + Math.sin(angle) * (radius + 5) - Math.cos(angle) * -5;
                const endX = centerX + Math.cos(angle) * legLength;
                const endY = centerY + Math.sin(angle) * legLength;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.quadraticCurveTo(controlX, controlY, endX, endY);
                ctx.stroke();
            }

            // Draw spider eyes
            ctx.fillStyle = '#FFFFFF'; // White color for the eyes
            const eyeOffsetX = radius / 2.5;
            const eyeOffsetY = radius / 4;
            const eyeRadius = radius / 5;
            ctx.beginPath();
            ctx.arc(centerX - eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2);
            ctx.arc(centerX + eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2);
            ctx.fill();

            // Draw pupils
            ctx.fillStyle = '#000000'; // Black color for the pupils
            ctx.beginPath();
            ctx.arc(centerX - eyeOffsetX, centerY - eyeOffsetY, eyeRadius / 2, 0, Math.PI * 2);
            ctx.arc(centerX + eyeOffsetX, centerY - eyeOffsetY, eyeRadius / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Function to draw enemies (improved bats with red eyes)
        function drawEnemies() {
            enemies.forEach(enemy => {
                const centerX = enemy.x + enemy.size / 2;
                const centerY = enemy.y + enemy.size / 2;
                const bodyWidth = enemy.size / 2;
                const bodyHeight = enemy.size / 2;

                // Draw bat body
                ctx.fillStyle = '#8B4513'; // SaddleBrown color for the bat
                ctx.beginPath();
                ctx.ellipse(centerX, centerY, bodyWidth / 2, bodyHeight / 2, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw bat wings (larger)
                ctx.fillStyle = '#8B4513'; // Match wing color to bat body

                // Left wing
                ctx.beginPath();
                ctx.moveTo(centerX - bodyWidth / 2, centerY);
                ctx.bezierCurveTo(
                    centerX - bodyWidth * 2, centerY - bodyHeight * 1.5, // Control point 1
                    centerX - bodyWidth * 2, centerY + bodyHeight * 1.5, // Control point 2
                    centerX - bodyWidth / 2, centerY
                );
                ctx.fill();

                // Right wing
                ctx.beginPath();
                ctx.moveTo(centerX + bodyWidth / 2, centerY);
                ctx.bezierCurveTo(
                    centerX + bodyWidth * 2, centerY - bodyHeight * 1.5, // Control point 1
                    centerX + bodyWidth * 2, centerY + bodyHeight * 1.5, // Control point 2
                    centerX + bodyWidth / 2, centerY
                );
                ctx.fill();

                // Draw bat ears
                ctx.fillStyle = '#8B4513'; // Same color as body
                ctx.beginPath();
                ctx.moveTo(centerX - bodyWidth / 4, centerY - bodyHeight / 2);
                ctx.lineTo(centerX - bodyWidth / 2, centerY - bodyHeight);
                ctx.lineTo(centerX, centerY - bodyHeight / 2);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(centerX + bodyWidth / 4, centerY - bodyHeight / 2);
                ctx.lineTo(centerX + bodyWidth / 2, centerY - bodyHeight);
                ctx.lineTo(centerX, centerY - bodyHeight / 2);
                ctx.fill();

                // Draw bat eyes
                ctx.fillStyle = '#FFFFFF'; // White color for the eyes
                const eyeOffsetX = bodyWidth / 4;
                const eyeOffsetY = bodyHeight / 4;
                const eyeRadius = bodyWidth / 6;
                ctx.beginPath();
                ctx.arc(centerX - eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2);
                ctx.arc(centerX + eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2);
                ctx.fill();

                // Draw pupils (red)
                ctx.fillStyle = '#FF0000'; // Red color for the pupils
                ctx.beginPath();
                ctx.arc(centerX - eyeOffsetX, centerY - eyeOffsetY, eyeRadius / 2, 0, Math.PI * 2);
                ctx.arc(centerX + eyeOffsetX, centerY - eyeOffsetY, eyeRadius / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Function to draw obstacles
        function drawObstacles() {
            ctx.fillStyle = '#555555'; // Gray color
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Function to draw HUD (Level)
        function drawHUD() {
            ctx.fillStyle = '#ffffff'; // White color
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Level: ' + level, 10, 30);
        }

        // Update player position
        function updatePlayerPosition() {
            let newX = player.x + player.dx;
            let newY = player.y + player.dy;

            if (!isCollidingWithObstacles(newX, player.y, player.size)) {
                player.x = newX;
            } else {
                player.dx = 0;
            }
            if (!isCollidingWithObstacles(player.x, newY, player.size)) {
                player.y = newY;
            } else {
                player.dy = 0;
            }

            // Keep the player within the canvas boundaries
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - player.size) player.y = canvas.height - player.size;

            // Check collision with enemies
            checkCollisionWithEnemies();

            // Check if player reached the gate
            checkCollisionWithGate();
        }

        // Function to update enemies
        function updateEnemies() {
            enemies.forEach(enemy => {
                let newEnemyX = enemy.x + enemy.dx;
                let newEnemyY = enemy.y + enemy.dy;

                if (newEnemyX <= 0 || newEnemyX >= canvas.width - enemy.size) {
                    enemy.dx *= -1;
                    newEnemyX = enemy.x + enemy.dx;
                }
                if (newEnemyY <= 0 || newEnemyY >= canvas.height - enemy.size) {
                    enemy.dy *= -1;
                    newEnemyY = enemy.y + enemy.dy;
                }

                if (!isCollidingWithObstacles(newEnemyX, enemy.y, enemy.size)) {
                    enemy.x = newEnemyX;
                } else {
                    enemy.dx *= -1;
                }
                if (!isCollidingWithObstacles(enemy.x, newEnemyY, enemy.size)) {
                    enemy.y = newEnemyY;
                } else {
                    enemy.dy *= -1;
                }
            });
        }

        // Function to check collision between the player/enemies and obstacles
        function isCollidingWithObstacles(x, y, size) {
            const rect = {
                x: x,
                y: y,
                width: size,
                height: size
            };

            return obstacles.some(obstacle => {
                return isColliding(rect, obstacle);
            });
        }

        // Function to check collision between an enemy and the player
        function isCollidingWithPlayer(enemy) {
            const enemyRect = {
                x: enemy.x,
                y: enemy.y,
                width: enemy.size,
                height: enemy.size
            };

            const playerRect = {
                x: player.x,
                y: player.y,
                width: player.size,
                height: player.size
            };

            return isColliding(enemyRect, playerRect);
        }

        // Function to check collision between two rectangles
        function isColliding(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // Function to check collision between two circles
        function isCircleColliding(circle1, circle2) {
            const dx = circle1.x - circle2.x;
            const dy = circle1.y - circle2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            return distance < circle1.radius + circle2.radius;
        }

        // Function to check collision between a rectangle and a circle
        function isRectCircleColliding(rect, circle) {
            const distX = Math.abs(circle.x - rect.x - rect.width / 2);
            const distY = Math.abs(circle.y - rect.y - rect.height / 2);

            if (distX > (rect.width / 2 + circle.radius)) { return false; }
            if (distY > (rect.height / 2 + circle.radius)) { return false; }

            if (distX <= (rect.width / 2)) { return true; }
            if (distY <= (rect.height / 2)) { return true; }

            const dx = distX - rect.width / 2;
            const dy = distY - rect.height / 2;
            return (dx * dx + dy * dy <= (circle.radius * circle.radius));
        }

        // Function to check collision with enemies
        function checkCollisionWithEnemies() {
            const playerRect = {
                x: player.x,
                y: player.y,
                width: player.size,
                height: player.size
            };

            enemies.forEach(enemy => {
                const enemyRect = {
                    x: enemy.x,
                    y: enemy.y,
                    width: enemy.size,
                    height: enemy.size
                };

                if (isColliding(playerRect, enemyRect)) {
                    gameOver();
                }
            });
        }

        // Function to check if player reached the gate
        function checkCollisionWithGate() {
            const playerCircle = {
                x: player.x + player.size / 2,
                y: player.y + player.size / 2,
                radius: player.size / 2
            };

            const gateCircle = {
                x: gate.x,
                y: gate.y,
                radius: gate.radius
            };

            if (isCircleColliding(playerCircle, gateCircle)) {
                levelCleared();
            }
        }

        // Function to check if enemy is colliding with the gate
        function isCollidingWithGate(enemy) {
            const enemyCircle = {
                x: enemy.x + enemy.size / 2,
                y: enemy.y + enemy.size / 2,
                radius: enemy.size / 2
            };

            const gateCircle = {
                x: gate.x,
                y: gate.y,
                radius: gate.radius
            };

            return isCircleColliding(enemyCircle, gateCircle);
        }

        // Function to handle game over
        function gameOver() {
            if (levelClearedTimeout) {
                clearTimeout(levelClearedTimeout);
            }
            alert('Game Over! You reached Level ' + level);
            resetGame();
        }

        function resetGame() {
            level = 1;
            showingLevelCleared = false;
            startLevel();
        }

        const joystickOptions = {
            zone: document.getElementById('joystick-container'),
            mode: 'static',
            position: { right: '50px', bottom: '50px' }, // Exact position within the container
            color: 'white',
            size: 100
        };

        const joystick = nipplejs.create(joystickOptions);

        joystick.on('move', function(evt, data) {
            if (data.angle) {
                const angle = data.angle.radian;
                const distance = data.distance;

                player.dx = Math.cos(angle) * player.speed * (distance / joystickOptions.size);
                player.dy = Math.sin(angle) * player.speed * (distance / joystickOptions.size);

                player.dy = -player.dy;
            }
        });

joystick.on('end', function() {
    player.dx = 0;
    player.dy = 0;
});


    </script>
</body>
</html>
