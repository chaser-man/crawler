<!DOCTYPE html>
<html>
<head>
    <title>Spider and Bats Game (Shapes Version)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and prevent scrolling */
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #000; /* Black background */
        }

        /* Center the canvas */
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #000; /* Canvas background color */
        }

        /* Joystick container styles */
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
        }
    </style>
    <!-- Include nippleJS library for the virtual joystick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.min.js"></script>
</head>
<body>
    <!-- Game canvas -->
    <canvas id="gameCanvas"></canvas>
    <!-- Joystick container -->
    <div id="joystick-container"></div>
    <script>
        // Get the canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fit the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Player object
        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height / 2 - 15,
            size: 30, // Adjusted size for better visibility
            speed: 2,
            dx: 0,
            dy: 0
        };

        // Obstacles array
        const obstacles = [];

        // Enemies array
        const enemies = [];

        // Game variables
        let level = 1;
        let timeLeft = 10;
        let timerInterval;

        // Start the game
        startLevel();
        gameLoop();

        // Function to start a level
        function startLevel() {
            // Reset player position
            player.x = canvas.width / 2 - player.size / 2;
            player.y = canvas.height / 2 - player.size / 2;
            player.dx = 0;
            player.dy = 0;

            timeLeft = 10; // Reset timer
            initObstacles();
            initEnemies(5 + (level - 1)); // Start with 5 enemies and add one per level

            // Start the countdown timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    levelUp();
                }
            }, 1000);
        }

        // Function to handle leveling up
        function levelUp() {
            level++;
            startLevel();
        }

        // Initialize obstacles with random positions and sizes
        function initObstacles() {
            obstacles.length = 0; // Clear any existing obstacles
            const numberOfObstacles = 4;

            const MIN_LENGTH = 100;
            const MAX_LENGTH = 200;
            const MIN_WIDTH = 20;
            const MAX_WIDTH = 30;

            for (let i = 0; i < numberOfObstacles; i++) {
                const obstacle = {
                    width: 0,
                    height: 0,
                    x: 0,
                    y: 0
                };

                const isHorizontal = Math.random() < 0.5;

                if (isHorizontal) {
                    obstacle.width = MIN_LENGTH + Math.random() * (MAX_LENGTH - MIN_LENGTH);
                    obstacle.height = MIN_WIDTH + Math.random() * (MAX_WIDTH - MIN_WIDTH);
                } else {
                    obstacle.width = MIN_WIDTH + Math.random() * (MAX_WIDTH - MIN_WIDTH);
                    obstacle.height = MIN_LENGTH + Math.random() * (MAX_LENGTH - MIN_LENGTH);
                }

                let placed = false;
                while (!placed) {
                    obstacle.x = Math.random() * (canvas.width - obstacle.width);
                    obstacle.y = Math.random() * (canvas.height - obstacle.height);

                    if (
                        !isColliding(obstacle, {
                            x: player.x,
                            y: player.y,
                            width: player.size,
                            height: player.size
                        }) &&
                        !obstacles.some(existingObstacle => isColliding(obstacle, existingObstacle))
                    ) {
                        placed = true;
                    }
                }

                obstacles.push(obstacle);
            }
        }

        // Initialize enemies with random positions and speeds
        function initEnemies(numEnemies) {
            enemies.length = 0; // Clear any existing enemies
            const minEnemySpeed = 0.75;
            const maxEnemySpeed = 3;

            const halfEnemies = Math.floor(numEnemies / 2);

            for (let i = 0; i < numEnemies; i++) {
                const enemySize = 30; // Adjusted size for better visibility
                const enemy = {
                    x: 0,
                    y: 0,
                    size: enemySize,
                    dx: 0,
                    dy: 0
                };

                let placed = false;
                while (!placed) {
                    enemy.x = Math.random() * (canvas.width - enemy.size);

                    if (i < halfEnemies) {
                        enemy.y = Math.random() * (canvas.height * 0.25 - enemy.size);
                    } else {
                        enemy.y = canvas.height * 0.75 + Math.random() * (canvas.height * 0.25 - enemy.size);
                    }

                    const speed = minEnemySpeed + Math.random() * (maxEnemySpeed - minEnemySpeed);
                    const angle = Math.random() * 2 * Math.PI;
                    enemy.dx = Math.cos(angle) * speed;
                    enemy.dy = Math.sin(angle) * speed;

                    if (
                        !isCollidingWithObstacles(enemy.x, enemy.y, enemy.size) &&
                        !isCollidingWithPlayer(enemy) &&
                        !enemies.some(existingEnemy => isColliding(enemy, existingEnemy))
                    ) {
                        placed = true;
                    }
                }

                enemies.push(enemy);
            }
        }

        // Game loop
        function gameLoop() {
            clearCanvas();
            updatePlayerPosition();
            updateEnemies();
            drawObstacles();
            drawEnemies();
            drawPlayer();
            drawHUD();
            requestAnimationFrame(gameLoop);
        }

        // Function to clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Function to draw the player (spider with legs and eyes)
        function drawPlayer() {
            const centerX = player.x + player.size / 2;
            const centerY = player.y + player.size / 2;
            const radius = player.size / 2;

            // Draw spider body
            ctx.fillStyle = '#000000'; // Black color for the spider
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw spider legs
            ctx.strokeStyle = '#000000'; // Black color for the legs
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI / 4) * i;
                const legLength = radius + 10;
                const startX = centerX + Math.cos(angle) * radius;
                const startY = centerY + Math.sin(angle) * radius;
                const endX = centerX + Math.cos(angle) * legLength;
                const endY = centerY + Math.sin(angle) * legLength;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }

            // Draw spider eyes
            ctx.fillStyle = '#FFFFFF'; // White color for the eyes
            const eyeOffsetX = radius / 2.5;
            const eyeOffsetY = radius / 2.5;
            const eyeRadius = radius / 5;
            ctx.beginPath();
            ctx.arc(centerX - eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2);
            ctx.arc(centerX + eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2);
            ctx.fill();

            // Draw pupils
            ctx.fillStyle = '#000000'; // Black color for the pupils
            ctx.beginPath();
            ctx.arc(centerX - eyeOffsetX, centerY - eyeOffsetY, eyeRadius / 2, 0, Math.PI * 2);
            ctx.arc(centerX + eyeOffsetX, centerY - eyeOffsetY, eyeRadius / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Function to draw enemies (bats with wings and eyes)
        function drawEnemies() {
            enemies.forEach(enemy => {
                const centerX = enemy.x + enemy.size / 2;
                const centerY = enemy.y + enemy.size / 2;
                const bodyWidth = enemy.size / 2;
                const bodyHeight = enemy.size / 2;

                // Draw bat body
                ctx.fillStyle = '#3333FF'; // Dark blue color for the bat
                ctx.beginPath();
                ctx.ellipse(centerX, centerY, bodyWidth / 2, bodyHeight / 2, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw bat wings
                ctx.beginPath();
                ctx.moveTo(centerX - bodyWidth / 2, centerY);
                ctx.quadraticCurveTo(
                    centerX - enemy.size,
                    centerY - enemy.size / 2,
                    centerX,
                    centerY - bodyHeight
                );
                ctx.quadraticCurveTo(
                    centerX + enemy.size,
                    centerY - enemy.size / 2,
                    centerX + bodyWidth / 2,
                    centerY
                );
                ctx.quadraticCurveTo(
                    centerX + enemy.size,
                    centerY + enemy.size / 2,
                    centerX,
                    centerY + bodyHeight
                );
                ctx.quadraticCurveTo(
                    centerX - enemy.size,
                    centerY + enemy.size / 2,
                    centerX - bodyWidth / 2,
                    centerY
                );
                ctx.fill();

                // Draw bat eyes
                ctx.fillStyle = '#FFFFFF'; // White color for the eyes
                const eyeOffsetX = bodyWidth / 3;
                const eyeOffsetY = bodyHeight / 4;
                const eyeRadius = bodyWidth / 6;
                ctx.beginPath();
                ctx.arc(centerX - eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2);
                ctx.arc(centerX + eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2);
                ctx.fill();

                // Draw pupils
                ctx.fillStyle = '#000000'; // Black color for the pupils
                ctx.beginPath();
                ctx.arc(centerX - eyeOffsetX, centerY - eyeOffsetY, eyeRadius / 2, 0, Math.PI * 2);
                ctx.arc(centerX + eyeOffsetX, centerY - eyeOffsetY, eyeRadius / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Function to draw obstacles
        function drawObstacles() {
            ctx.fillStyle = '#555555'; // Gray color
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Function to draw HUD (Level and Timer)
        function drawHUD() {
            ctx.fillStyle = '#ffffff'; // White color
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Level: ' + level, 10, 30);
            ctx.textAlign = 'right';
            ctx.fillText('Time Left: ' + timeLeft, canvas.width - 10, 30);
        }

        // Update player position
        function updatePlayerPosition() {
            let newX = player.x + player.dx;
            let newY = player.y + player.dy;

            if (!isCollidingWithObstacles(newX, player.y, player.size)) {
                player.x = newX;
            } else {
                player.dx = 0;
            }
            if (!isCollidingWithObstacles(player.x, newY, player.size)) {
                player.y = newY;
            } else {
                player.dy = 0;
            }

            // Keep the player within the canvas boundaries
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - player.size) player.y = canvas.height - player.size;

            // Check collision with enemies
            checkCollisionWithEnemies();
        }

        // Function to update enemies
        function updateEnemies() {
            enemies.forEach(enemy => {
                let newEnemyX = enemy.x + enemy.dx;
                let newEnemyY = enemy.y + enemy.dy;

                if (newEnemyX <= 0 || newEnemyX >= canvas.width - enemy.size) {
                    enemy.dx *= -1;
                    newEnemyX = enemy.x + enemy.dx;
                }
                if (newEnemyY <= 0 || newEnemyY >= canvas.height - enemy.size) {
                    enemy.dy *= -1;
                    newEnemyY = enemy.y + enemy.dy;
                }

                if (!isCollidingWithObstacles(newEnemyX, enemy.y, enemy.size)) {
                    enemy.x = newEnemyX;
                } else {
                    enemy.dx *= -1;
                }
                if (!isCollidingWithObstacles(enemy.x, newEnemyY, enemy.size)) {
                    enemy.y = newEnemyY;
                } else {
                    enemy.dy *= -1;
                }
            });
        }

        // Function to check collision between the player/enemies and obstacles
        function isCollidingWithObstacles(x, y, size) {
            const rect = {
                x: x,
                y: y,
                width: size,
                height: size
            };

            return obstacles.some(obstacle => {
                return isColliding(rect, obstacle);
            });
        }

        // Function to check collision between an enemy and the player
        function isCollidingWithPlayer(enemy) {
            const enemyRect = {
                x: enemy.x,
                y: enemy.y,
                width: enemy.size,
                height: enemy.size
            };

            const playerRect = {
                x: player.x,
                y: player.y,
                width: player.size,
                height: player.size
            };

            return isColliding(enemyRect, playerRect);
        }

        // Function to check collision between two rectangles
        function isColliding(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // Function to check collision with enemies
        function checkCollisionWithEnemies() {
            const playerRect = {
                x: player.x,
                y: player.y,
                width: player.size,
                height: player.size
            };

            enemies.forEach(enemy => {
                const enemyRect = {
                    x: enemy.x,
                    y: enemy.y,
                    width: enemy.size,
                    height: enemy.size
                };

                if (isColliding(playerRect, enemyRect)) {
                    gameOver();
                }
            });
        }

        // Function to handle game over
        function gameOver() {
            clearInterval(timerInterval);
            alert('Game Over! You reached Level ' + level);
            resetGame();
        }

        function resetGame() {
            level = 1;
            startLevel();
        }

        // Virtual joystick setup using nippleJS
        const joystickOptions = {
            zone: document.getElementById('joystick-container'),
            mode: 'static',
            position: { left: '75px', bottom: '75px' },
            color: 'white',
            size: 100
        };

        const joystick = nipplejs.create(joystickOptions);

        joystick.on('move', function(evt, data) {
            if (data.angle) {
                const angle = data.angle.radian;
                const distance = data.distance;

                player.dx = Math.cos(angle) * player.speed * (distance / joystickOptions.size);
                player.dy = Math.sin(angle) * player.speed * (distance / joystickOptions.size);

                player.dy = -player.dy;
            }
        });

        joystick.on('end', function() {
            player.dx = 0;
            player.dy = 0;
        });
    </script>
</body>
</html>
