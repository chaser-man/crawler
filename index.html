<!DOCTYPE html>
<html>
<head>
    <title>Mobile Game with Progressive Levels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Prevent touch interactions from triggering browser actions */
            background-color: #000; /* Set background color to black */
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #000; /* Canvas background color */
        }

        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            /* Adjust the size and position as needed */
        }
    </style>
    <!-- Include nippleJS library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.min.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <!-- Joystick container -->
    <div id="joystick-container"></div>
    <script>
        // Get the canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fit the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Player object
        const player = {
            x: canvas.width / 2 - 10,
            y: canvas.height / 2 - 10,
            size: 20,
            speed: 2, // Adjust speed as needed
            dx: 0,
            dy: 0
        };

        // Obstacles array
        const obstacles = [];

        // Enemies array
        const enemies = [];

        // Game variables
        let level = 1;
        let timeLeft = 10;
        let timerInterval;

        // Initialize obstacles with a 4:1 length-to-width ratio
        function initObstacles() {
            obstacles.length = 0; // Clear any existing obstacles
            const numberOfObstacles = 4;

            const MIN_LENGTH = 100; // Minimum length of the obstacle
            const MAX_LENGTH = 200; // Maximum length of the obstacle
            const MIN_WIDTH = 20;   // Minimum width of the obstacle
            const MAX_WIDTH = 30;   // Maximum width of the obstacle

            for (let i = 0; i < numberOfObstacles; i++) {
                const obstacle = {
                    width: 0,
                    height: 0,
                    x: 0,
                    y: 0
                };

                // Randomly decide if the obstacle is horizontal or vertical
                const isHorizontal = Math.random() < 0.5;

                if (isHorizontal) {
                    // Horizontal obstacle (long width, short height)
                    obstacle.width = MIN_LENGTH + Math.random() * (MAX_LENGTH - MIN_LENGTH);
                    obstacle.height = MIN_WIDTH + Math.random() * (MAX_WIDTH - MIN_WIDTH);
                } else {
                    // Vertical obstacle (short width, long height)
                    obstacle.width = MIN_WIDTH + Math.random() * (MAX_WIDTH - MIN_WIDTH);
                    obstacle.height = MIN_LENGTH + Math.random() * (MAX_LENGTH - MIN_LENGTH);
                }

                let placed = false;
                while (!placed) {
                    obstacle.x = Math.random() * (canvas.width - obstacle.width);
                    obstacle.y = Math.random() * (canvas.height - obstacle.height);

                    // Ensure obstacle doesn't overlap with player or other obstacles
                    if (
                        !isColliding(obstacle, {
                            x: player.x,
                            y: player.y,
                            width: player.size,
                            height: player.size
                        }) &&
                        !obstacles.some(existingObstacle => isColliding(obstacle, existingObstacle))
                    ) {
                        placed = true;
                    }
                }

                obstacles.push(obstacle);
            }
        }

        // Initialize enemies with random positions and speeds
        function initEnemies(numEnemies) {
            enemies.length = 0; // Clear any existing enemies
            const minEnemySpeed = 0.75; // Half of previous speed
            const maxEnemySpeed = 3;    // Double of previous speed

            const halfEnemies = Math.floor(numEnemies / 2);

            for (let i = 0; i < numEnemies; i++) {
                const enemySize = 20;
                const enemy = {
                    x: 0,
                    y: 0,
                    size: enemySize,
                    dx: 0,
                    dy: 0
                };

                let placed = false;
                while (!placed) {
                    enemy.x = Math.random() * (canvas.width - enemy.size);

                    // Spawn half at the top, half at the bottom
                    if (i < halfEnemies) {
                        // Spawn at the top (avoid center area)
                        enemy.y = Math.random() * (canvas.height * 0.25 - enemy.size);
                    } else {
                        // Spawn at the bottom (avoid center area)
                        enemy.y = canvas.height * 0.75 + Math.random() * (canvas.height * 0.25 - enemy.size);
                    }

                    // Generate random speed and direction
                    const speed = minEnemySpeed + Math.random() * (maxEnemySpeed - minEnemySpeed);
                    const angle = Math.random() * 2 * Math.PI;
                    enemy.dx = Math.cos(angle) * speed;
                    enemy.dy = Math.sin(angle) * speed;

                    // Ensure enemy doesn't spawn on top of obstacles or other enemies
                    if (
                        !isCollidingWithObstacles(enemy.x, enemy.y, enemy.size) &&
                        !isCollidingWithPlayer(enemy) &&
                        !enemies.some(existingEnemy => isColliding(enemy, existingEnemy))
                    ) {
                        placed = true;
                    }
                }

                enemies.push(enemy);
            }
        }

        // Start the game
        startLevel();

        // Function to start a level
        function startLevel() {
            // Reset player position
            player.x = canvas.width / 2 - player.size / 2;
            player.y = canvas.height / 2 - player.size / 2;
            player.dx = 0;
            player.dy = 0;

            timeLeft = 10; // Reset timer
            initObstacles();
            initEnemies(5 + (level - 1)); // Start with 5 enemies and add one per level

            // Start the countdown timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    levelUp();
                }
            }, 1000);
        }

        // Function to handle leveling up
        function levelUp() {
            level++;
            startLevel();
        }

        // Function to draw the player
        function drawPlayer() {
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        // Function to draw obstacles
        function drawObstacles() {
            ctx.fillStyle = '#555555'; // Gray color
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Function to draw enemies
        function drawEnemies() {
            ctx.fillStyle = '#ff0000'; // Red color
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
            });
        }

        // Function to draw HUD (Level and Timer)
        function drawHUD() {
            ctx.fillStyle = '#ffffff'; // White color
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Level: ' + level, 10, 30);
            ctx.textAlign = 'right';
            ctx.fillText('Time Left: ' + timeLeft, canvas.width - 10, 30);
        }

        // Function to clear the canvas (fill it with black)
        function clearCanvas() {
            ctx.fillStyle = '#000'; // Set the fill style to black
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Game loop
        function gameLoop() {
            clearCanvas();
            updatePlayerPosition();
            updateEnemies();
            drawObstacles();
            drawEnemies();
            drawPlayer();
            drawHUD();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Update player position
        function updatePlayerPosition() {
            // Save the potential new position
            let newX = player.x + player.dx;
            let newY = player.y + player.dy;

            // Check collision with obstacles
            if (!isCollidingWithObstacles(newX, player.y, player.size)) {
                player.x = newX;
            } else {
                player.dx = 0;
            }
            if (!isCollidingWithObstacles(player.x, newY, player.size)) {
                player.y = newY;
            } else {
                player.dy = 0;
            }

            // Keep the player within the canvas boundaries
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - player.size) player.y = canvas.height - player.size;

            // Check collision with enemies
            checkCollisionWithEnemies();
        }

        // Function to update enemies
        function updateEnemies() {
            enemies.forEach(enemy => {
                let newEnemyX = enemy.x + enemy.dx;
                let newEnemyY = enemy.y + enemy.dy;

                // Bounce off walls
                if (newEnemyX <= 0 || newEnemyX >= canvas.width - enemy.size) {
                    enemy.dx *= -1;
                    newEnemyX = enemy.x + enemy.dx;
                }
                if (newEnemyY <= 0 || newEnemyY >= canvas.height - enemy.size) {
                    enemy.dy *= -1;
                    newEnemyY = enemy.y + enemy.dy;
                }

                // Check collision with obstacles
                if (!isCollidingWithObstacles(newEnemyX, enemy.y, enemy.size)) {
                    enemy.x = newEnemyX;
                } else {
                    enemy.dx *= -1;
                }
                if (!isCollidingWithObstacles(enemy.x, newEnemyY, enemy.size)) {
                    enemy.y = newEnemyY;
                } else {
                    enemy.dy *= -1;
                }
            });
        }

        // Function to check collision between the player/enemies and obstacles
        function isCollidingWithObstacles(x, y, size) {
            const rect = {
                x: x,
                y: y,
                width: size,
                height: size
            };

            return obstacles.some(obstacle => {
                return isColliding(rect, obstacle);
            });
        }

        // Function to check collision between an enemy and the player
        function isCollidingWithPlayer(enemy) {
            const enemyRect = {
                x: enemy.x,
                y: enemy.y,
                width: enemy.size,
                height: enemy.size
            };

            const playerRect = {
                x: player.x,
                y: player.y,
                width: player.size,
                height: player.size
            };

            return isColliding(enemyRect, playerRect);
        }

        // Function to check collision between two rectangles
        function isColliding(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // Function to check collision with enemies
        function checkCollisionWithEnemies() {
            const playerRect = {
                x: player.x,
                y: player.y,
                width: player.size,
                height: player.size
            };

            enemies.forEach(enemy => {
                const enemyRect = {
                    x: enemy.x,
                    y: enemy.y,
                    width: enemy.size,
                    height: enemy.size
                };

                if (isColliding(playerRect, enemyRect)) {
                    // Handle collision with enemy
                    gameOver();
                }
            });
        }

        // Function to handle game over
        function gameOver() {
            clearInterval(timerInterval);
            alert('Game Over! You reached Level ' + level);
            // Reset game
            resetGame();
        }

        function resetGame() {
            level = 1;
            startLevel();
        }

        // Virtual joystick setup using nippleJS
        const joystickOptions = {
            zone: document.getElementById('joystick-container'),
            mode: 'static',
            position: { left: '75px', bottom: '75px' }, // Position the joystick
            color: 'white',
            size: 100
        };

        const joystick = nipplejs.create(joystickOptions);

        joystick.on('move', function(evt, data) {
            if (data.angle) { // Check if data.angle exists
                const angle = data.angle.radian;
                const distance = data.distance;

                // Calculate movement direction based on the joystick angle
                player.dx = Math.cos(angle) * player.speed * (distance / joystickOptions.size);
                player.dy = Math.sin(angle) * player.speed * (distance / joystickOptions.size);

                // Invert dy because canvas y-axis is inverted
                player.dy = -player.dy;
            }
        });

        joystick.on('end', function() {
            // Stop the player when the joystick is released
            player.dx = 0;
            player.dy = 0;
        });
    </script>
</body>
</html>
